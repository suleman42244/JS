<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="title">
        <h1>Player Choice</h1>
    </div>
    <div class="choices">
        <div class="choice">
            <h3>Rock</h3>
            <img src="./images/fist.png" alt="" class="rock">
        </div>
        <div class="choice">
            <h3>Paper</h3>
            <img src="./images/hand-paper.png" alt="" class="paper">
        </div>
        <div class="choice">
            <h3>Scissor</h3>
            <img src="./images/scissors.png" alt="" class="scissor">
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
