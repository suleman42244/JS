<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="title">
        <h1>Player Choice</h1>
    </div>
    <div class="choices">
        <div class="choice">
            <h3>Rock</h3>
            <img src="./images/fist.png"  class="choice-image player rock">
        </div>
        <div class="choice">
            <h3>Paper</h3>
            <img src="./images/hand-paper.png"  class="choice-image player paper">
        </div>
        <div class="choice">
            <h3>Scissor</h3>
            <img src="./images/scissors.png"  class="choice-image player scissors">
        </div>
    </div>
    <div class="robot-choice">
        <h2>Robot's Choice</h2>
        <p id="robot-choice">Waiting for the robot......</p>
    </div>
    <div class="result">
        <h2 class="result-element">Result</h2>
    </div>
</body>
<script src="./main.js"></script>
</html>
